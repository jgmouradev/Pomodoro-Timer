<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="menu">
        <h1>Pomodoro Timer</h1>
        
    </div>
 
    <div class="container">
        <div id="circularProgressBar" class="progress-bar">
            <div class="progress-bar-inner">
                <h2  id="timer"class="progress-value">25:00</h2>
            </div>
        </div>
    </div>
    <div class="botoes_pomodoro">
        <button id="start" onclick="startTimer()">Play</button>
        <button id="stop" onclick="stopTimer()">Pause</button>
        <button id="reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="botoes">
        <button id="curto" onclick="fiveMinutes()"> 5 minutos</button>
        <button id="longo" onclick="fifteenMinutes()">15 minutos</button>
        
    </div>
           
    <!--<footer>Pomodoro Timer</footer><-->    
    
    
</body>
    <script src="script.js"></script>
    
</html>
